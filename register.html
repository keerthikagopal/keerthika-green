<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="/css/message.css">

    <style>
        /* Google Button Style */
        .google-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            transition: 0.3s;
        }
        .google-btn:hover {
            background-color: #f3f3f3;
        }
    </style>
</head>

<body>

    <header>
      <img src="images/logo.png">
    </header>

    <section class="form-wrap">
        <h1>Register</h1>
        <form id="registrationForm">
          <input type="email" id="emailInputRegister" placeholder="Email" required>
          <input type="password" id="passwordInputRegister" placeholder="Password" required>
          <input type="password" id="password2InputRegister" placeholder="Confirm Password" required> 

          <!-- ✅ Added Google Sign-In Button -->
          <button id="googleSignInBtn" class="google-btn" type="button">
              CONTINUE WITH GOOGLE
          </button>

          <input type="submit" value="Let's Ryde">
        </form>
    </section>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>

    <!-- ✅ Button Click Redirect Script -->
    <script>
        document.getElementById("googleSignInBtn").addEventListener("click", function() {
            window.location.href = "https://accounts.google.com/signin";
        });
    </script>

</body>
</html>
